<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users API</title>
</head>
<body>
    <input id="user-count" type="text">
    <button id='load-user'> Button </button>

    <div id="users">
        <div id="user-detail">

        </div>

    </div>
    <script>
        
        document.getElementById('load-user').addEventListener('click', function(){
            const countText =document.getElementById('user-count').value;
            const count=parseInt(countText);

        



        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {

            data= data.slice(0,count);
            const userContainer= document.getElementById('users');
            userContainer.innerHTML='';
            for (let i = 0; i < data.length; i++) {
                const user = data[i];
                const p=document.createElement('p');
                p.innerHTML=` <p Class="user"> Name: <strong> ${user.name} </strong> <button onclick= "getusersDetails(${user.id})">
                    Get Details -${user.id}</button>`;
                userContainer.appendChild(p);
                
            }
        })

    })

        function getusersDetails(userID){
            fetch(`https://jsonplaceholder.typicode.com/users/${userID}`)
        .then(response => response.json())
        .then(data =>{
            const details=document.getElementById('user-detail');
            details.innerHTML=`
            <h1>
            ${data.name}
            </h1>
            <h4>
                ${data.email}
            </h4> 
            <p>
                ${data.phone}
            </p> 
            `



        })

        }
    </script>
    
</body>
</html>
